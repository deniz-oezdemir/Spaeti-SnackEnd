# App basics (prod)
server.port=8080
spring.h2.console.enabled=false

# DataSource (RDS Postgres / app_user)
spring.datasource.url=jdbc:postgresql://rds-spaeti-snackend.cqsc6pyqhwww.ap-northeast-2.rds.amazonaws.com:5432/spaeti_prod?sslmode=require
spring.datasource.username=app_user
spring.datasource.password=${DB_APP_PASSWORD}

# JPA safety: validate only (no schema create/drop in prod)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Run schema/data only in prod and point to Postgres-specific scripts
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:db/postgres/schema.sql
spring.sql.init.data-locations=classpath:db/postgres/data.sql
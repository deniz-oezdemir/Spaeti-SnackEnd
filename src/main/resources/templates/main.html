<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <title layout:title-pattern="MyApp">MyApp</title>
  <script src="https://kit.fontawesome.com/1ab5fbcded.js" crossorigin="anonymous"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 h-screen flex flex-col">
<script>
  function createProduct() {
    window.location.href = "/products/new"
  }
</script>
<header class="bg-blue-950 p-4 text-white">
  <div class="flex flex-row justify-between items-center">
    <h1 class="text-xl">Spring Ecommerce</h1>
    <button onclick="createProduct()" class="bg-green-700 p-2 rounded flex gap-2 items-center">
      <i class="fa-solid fa-plus"></i>
      Add New Product
    </button>
  </div>
</header>

<main class="p-6 flex-grow" layout:fragment="content">
  <!-- Child page content will appear here -->
</main>

<footer class="p-4 bg-gray-800 text-white text-sm text-center">
  &copy; 2025 MyApp
</footer>
</body>
</html>
